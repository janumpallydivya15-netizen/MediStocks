{% extends "base.html" %}

{% block content %}
<div class="container-fluid main-content">
    <div class="page-title">
        <i class="bi bi-plus-circle"></i>
        Add New Medicine
    </div>
<div class="mb-3">
    <label class="form-label">Unit Price (₹)</label>
    <input type="number" step="0.01" name="unit_price" class="form-control" required>
</div>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <i class="bi bi-clipboard-plus"></i> Medicine Information
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('add_medicine') }}">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label fw-semibold">
                                    Medicine Name <span class="text-danger">*</span>
                                </label>
                                <input type="text" class="form-control" id="name" name="name" 
                                       placeholder="e.g., Paracetamol" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="category" class="form-label fw-semibold">
                                    Category <span class="text-danger">*</span>
                                </label>
                                <select class="form-select" id="category" name="category" required>
                                    <option value="">Select Category</option>
                                    <option value="Tablet">Tablet</option>
                                    <option value="Capsule">Capsule</option>
                                    <option value="Syrup">Syrup</option>
                                    <option value="Injection">Injection</option>
                                    <option value="Ointment">Ointment</option>
                                    <option value="Drop">Drop</option>
                                    <option value="Inhaler">Inhaler</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>

                            <div class="col-md-4 mb-3">
                                <label for="quantity" class="form-label fw-semibold">
                                    Quantity <span class="text-danger">*</span>
                                </label>
                                <input type="number" class="form-control" id="quantity" name="quantity" 
                                       min="0" placeholder="100" required>
                            </div>

                            <div class="col-md-4 mb-3">
                                <label for="unit" class="form-label fw-semibold">
                                    Unit <span class="text-danger">*</span>
                                </label>
                                <select class="form-select" id="unit" name="unit" required>
                                    <option value="Pieces">Pieces</option>
                                    <option value="Bottles">Bottles</option>
                                    <option value="Boxes">Boxes</option>
                                    <option value="Strips">Strips</option>
                                    <option value="ml">ml</option>
                                    <option value="gm">gm</option>
                                </select>
                            </div>

                            <div class="col-md-4 mb-3">
                                <label for="threshold" class="form-label fw-semibold">
                                    Threshold <span class="text-danger">*</span>
                                </label>
                                <input type="number" class="form-control" id="threshold" name="threshold" 
                                       min="0" placeholder="20" required>
                                <small class="text-muted">Alert when stock falls below this</small>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="batch_number" class="form-label fw-semibold">
                                    Batch Number <span class="text-danger">*</span>
                                </label>
                                <input type="text" class="form-control" id="batch_number" name="batch_number" 
                                       placeholder="BATCH123" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="expiration_date" class="form-label fw-semibold">
                                    Expiration Date <span class="text-danger">*</span>
                                </label>
                                <input type="date" class="form-control" id="expiration_date" name="expiration_date" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="unit_price" class="form-label fw-semibold">
                                    Unit Price (₹) <span class="text-danger">*</span>
                                </label>
                                <input type="number" class="form-control" id="unit_price" name="unit_price" 
                                       step="0.01" min="0" placeholder="50.00" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="manufacturer" class="form-label fw-semibold">
                                    Manufacturer <span class="text-danger">*</span>
                                </label>
                                <input type="text" class="form-control" id="manufacturer" name="manufacturer" 
                                       placeholder="e.g., Cipla Ltd." required>
                            </div>

                            <div class="col-12 mb-3">
                                <label for="description" class="form-label fw-semibold">
                                    Description
                                </label>
                                <textarea class="form-control" id="description" name="description" 
                                          rows="3" placeholder="Additional information about the medicine"></textarea>
                            </div>
                        </div>

                        <div class="alert alert-info">
                            <i class="bi bi-info-circle"></i> 
                            <strong>Note:</strong> Fields marked with <span class="text-danger">*</span> are required.
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i> Add Medicine
                            </button>
                            <a href="{{ url_for('medicines') }}" class="btn btn-outline-secondary">
                                <i class="bi bi-x-circle"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Set minimum date to today for expiration date
    document.getElementById('expiration_date').min = new Date().toISOString().split('T')[0];
</script>

{% endblock %}
