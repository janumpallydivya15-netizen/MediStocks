{% extends "base.html" %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-person-plus-fill" style="font-size: 4rem; color: var(--primary-color);"></i>
                        <h2 class="fw-bold mt-3">Create Account</h2>
                        <p class="text-muted">Join MediStock today</p>
                    </div>

                    <form method="POST" action="{{ url_for('signup') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label fw-semibold">
                                <i class="bi bi-person"></i> Username
                            </label>
                            <input type="text" class="form-control" id="username" name="username" 
                                   placeholder="Enter your username" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label fw-semibold">
                                <i class="bi bi-envelope"></i> Email Address
                            </label>
                            <input type="email" class="form-control" id="email" name="email" 
                                   placeholder="Enter your email" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label fw-semibold">
                                <i class="bi bi-lock"></i> Password
                            </label>
                            <input type="password" class="form-control" id="password" name="password" 
                                   placeholder="Enter password (min 6 characters)" required minlength="6">
                            <small class="text-muted">Must be at least 6 characters long</small>
                        </div>

                        <div class="mb-3">
                            <label for="confirm_password" class="form-label fw-semibold">
                                <i class="bi bi-lock-fill"></i> Confirm Password
                            </label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" 
                                   placeholder="Re-enter password" required minlength="6">
                        </div>

                        <div class="mb-4">
                            <label for="role" class="form-label fw-semibold">
                                <i class="bi bi-people"></i> Role
                            </label>
                            <select class="form-select" id="role" name="role" required>
                                <option value="staff" selected>Staff</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 btn-lg mb-3">
                            <i class="bi bi-check-circle"></i> Create Account
                        </button>

                        <div class="text-center">
                            <p class="text-muted mb-0">
                                Already have an account? 
                                <a href="{{ url_for('login') }}" class="text-decoration-none fw-semibold">Login</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
