{% extends "base.html" %}

{% block content %}
<h2>Edit Medicine</h2>

<form method="POST" action="{{ url_for('edit_medicine', medicine_id=medicine.medicine_id) }}">

    <label>Medicine Name</label>
    <input
        type="text"
        name="name"
        value="{{ medicine.name }}"
        required
    >

    <label>Manufacturer</label>
    <input
        type="text"
        name="manufacturer"
        value="{{ medicine.manufacturer }}"
        required
    >

    <label>Quantity</label>
    <input
        type="number"
        name="quantity"
        value="{{ medicine.quantity }}"
        required
    >

    <label>Price</label>
    <input
        type="number"
        step="0.01"
        name="price"
        value="{{ medicine.price }}"
        required
    >

    <label>Expiry Date</label>
    <input
        type="date"
        name="expiry_date"
        value="{{ medicine.expiry_date }}"
        required
    >

    <br><br>
    <button type="submit">Update Medicine</button>
    <a href="{{ url_for('medicines') }}">Cancel</a>

</form>
{% endblock %}
